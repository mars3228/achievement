<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>成就彈出特效示範</title>
<style>
  /* 成就彈窗容器，固定右下角 */
  #achievementPopup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    border: 2px solid #fff;
    border-radius: 10px;
    padding: 15px 25px;
    box-shadow: 0 0 15px rgba(255, 165, 0, 0.7);
    color: #fff;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    font-weight: bold;
    font-size: 18px;
    opacity: 0;
    transform: translateX(120%);
    pointer-events: none;
    display: flex;
    align-items: center;
    gap: 15px;
    width: 320px;
    z-index: 9999;
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  /* 成就圖示 */
  #achievementPopup img {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
  }

  /* 顯示時的狀態 */
  #achievementPopup.show {
    opacity: 1;
    transform: translateX(0);
    pointer-events: auto;
  }
</style>
</head>
<body>

<!-- 成就彈窗 -->
<div id="achievementPopup">
  <img src="https://wow.zamimg.com/images/wow/icons/large/achievement_general.jpg" alt="成就圖示" />
  <div>
    <div>成就達成！</div>
    <div style="font-size: 14px; font-weight: normal; margin-top: 4px;">擊敗了機械戰士！</div>
  </div>
</div>

<script>
  // 顯示成就彈窗函數
  function showAchievement(title, description, iconUrl) {
    const popup = document.getElementById('achievementPopup');
    // 更新內容
    popup.querySelector('div > div:first-child').textContent = title;
    popup.querySelector('div > div:last-child').textContent = description;
    popup.querySelector('img').src = iconUrl || 'https://wow.zamimg.com/images/wow/icons/large/achievement_general.jpg';

    // 顯示彈窗
    popup.classList.add('show');

    // 5秒後自動隱藏
    setTimeout(() => {
      popup.classList.remove('show');
    }, 5000);
  }

  // 範例：3秒後顯示成就彈窗
  setTimeout(() => {
    showAchievement('成就達成！', '擊敗了機械戰士！', 'https://wow.zamimg.com/images/wow/icons/large/achievement_general.jpg');
  }, 3000);
</script>

</body>
</html>
